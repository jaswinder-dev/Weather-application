<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ====================== custom style sheet ==================== -->
    <link rel="stylesheet" href="style.css">

    <!-- =========================== media queries =========================== -->
    <link rel="stylesheet" href="mediaQueries.css">

    <!-- ================================== bootstrap css link =========================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- =========================== google fonts link ================================================ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- =================================== google font link for icons ======================================= -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- ========================== jquery link ================================= -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <title>Weather app</title>
</head>

<body>

    <!-- ============================ SHOWING MESSAGES, content will be added dynamically =============================== -->
    <div class="message position-fixed d-flex justify-content-center align-items-center inactive" id="message">
        <!-- <p class="m-0 p-0"></p> -->
    </div>

    <div class="parent d-flex align-items-start">

        <div class="weather_display py-4 px-2 position-relative">

            <header class="d-flex flex-column justify-content-start align-items-end px-2">
                <h1 class="text-end"></h1> <!-- location name, will be added dynamcally -->
                <h2 class="text-end"></h2> <!-- country name, will be added dynamcally -->
            </header>

            <main class="d-flex justify-content-between align-items-end position-absolute py-4 px-2">

                <div class="date_time">
                    <p class="time m-0 p-0"></p> <!-- last update time, will be added dynamcally -->
                    <p class="date m-0 p-0"></p> <!-- current date, will be added dynamcally -->
                </div>

                <div class="temperature_conditions d-flex flex-column justify-content-start align-items-end">
                    <p class="m-0 p-0"></p> <!-- current temperature, will be added dynamcally -->
                    <ul class="m-0 list-unstyled d-flex justify-content-start align-items-center">
                        <li class="d-flex justify-content-start align-items-center">
                            <span class="material-symbols-outlined">water_drop</span>
                            <p class="m-0 p-0"></p> <!-- percentage humidity, will be added dynamcally -->
                        </li>
                        <li class="d-flex justify-content-start align-items-center">
                            <span class="material-symbols-outlined">wind_power</span>
                            <p class="m-0 p-0"></p> <!-- wind velocity, will be added dynamcally -->
                        </li>
                        <li class="d-flex justify-content-start align-items-center">
                            <span class="material-symbols-outlined">device_thermostat</span>
                            <p class="m-0 p-0"></p> <!-- atmospheric pressure, will be added dynamcally -->
                        </li>
                    </ul>
                </div>

            </main>

        </div>

        <div class="weather_info py-4 px-2">

            <!-- ============================ SEARCHING DATA FOR SPECIFIC LOCATION ============================ -->
            <div class="search w-100 d-flex justify-content-end align-items-center">

                <form action="" class="d-flex justify-content-end align-items-center inactive">
                    <input type="search" id="search" name="search" placeholder="City or Country name" autocomplete="off">
                    <button type="submit" id="search_submit" class="d-flex justify-content-center align-items-center">
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </form>

                <div class="search_icon d-flex justify-content-center align-items-center">
                    <span class="material-symbols-outlined">search</span>
                </div>

            </div>

            <!-- ============================ WEATHER ICON AND CONDITION, will be added dynamically ============================ -->
            <div class="weather_blob d-flex flex-column justify-content-start align-items-center">
                <!-- <img src="" alt="">
                <h3 class="text-center">Cloudy</h3> -->
            </div>

            <div class="navigation">
                <nav>
                    <ul class="m-0 p-0 list-unstyled d-flex justify-content-start align-items-center">
                        <li><a href="#" class="active">Today</a></li>
                        <li><a href="#">Forecast</a></li>
                    </ul>
                </nav>
            </div>

            <div class="records">

                <div class="record_slider d-flex justify-content-between align-items-start">

                    <!-- ============================ FULL DAY FORECAST, will be added dynamically ============================ -->
                    <div class="current_record">
                        <ul class="m-0 p-0">
                            <!-- <li class="d-flex justify-content-between align-items-center">
                                <h4 class="m-0 p-0">09:30</h4> 
                                <p class="m-0 p-0">Sunny</p>
                            </li> -->
                        </ul>
                    </div>

                    <!-- ============================ FORECAST FOR TEN DAYS, will be added dynamically ============================ -->
                    <div class="forecast_record">
                        <ul class="m-0 p-0">
                            <!-- <li class="d-flex justify-content-between align-items-center">
                                <h4 class="m-0 p-0">Monday :</h4> 
                                <div class="forecast_condition d-flex justify-content-around align-items-center">
                                    <img src="images/cloud.png" alt="">
                                    <p class="m-0 p-0">Sunny (24&deg;C)</p>
                                </div>
                            </li> -->
                        </ul>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="weather.js"></script>
</body>

</html>
